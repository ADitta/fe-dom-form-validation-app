<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <form id="signup-form" action="./test.html" method="get">
      <div>
        <label for="signup-firstname">First Name:</label>
        <input
          name="firstName"
          id="signup-firstname"
          type="text"
          placeholder="First Name"
          required
        />
      </div>

      <div>
        <label for="signup-lastname">Last Name: </label>
        <input
          name="lastName"
          id="signup-lastname"
          type="text"
          placeholder="Last Name"
          required
        />
      </div>

      <div>
        <label for="signup-age">Your Age: </label>
        <input
          name="age"
          id="signup-age"
          type="text"
          placeholder="Age"
          required
        />
      </div>

      <div id="star-div">
        <label for="starsign">Star Sign:</label>
        <select name="star" id="starsign" required>
          <option value="" disabled selected>Select your star sign</option>
          <option value="Aries">Aries</option>
          <option value="Taurus">Taurus</option>
          <option value="Gemini">Gemini</option>
          <option value="Cancer">Cancer</option>
          <option value="Leo">Leo</option>
          <option value="Virgo">Virgo</option>
          <option value="Libra">Libra</option>
          <option value="Scorpio">Scorpio</option>
          <option value="Sagittarius">Sagittarius</option>
          <option value="Capricorn">Capricorn</option>
          <option value="Aquarius">Aquarius</option>
          <option value="Pisces">Pisces</option>
        </select>
      </div>

      <button id="submit-btn" type="submit">Get your horoscope</button>
    </form>
    <div class="flex-container">
      <p class="firstname-error">
        &gt; Your first name shouldn't contain numbers &lt;
      </p>

      <p class="lastname-error">
        &gt; Your last name shouldn't contain numbers &lt;
      </p>

      <p class="age-error">&gt; Your age must be a number &lt;</p>
    </div>

    <!-- <div id="horoscope-div"></div> -->
  </body>
</html>
